<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Account</title>
</head>
<body>
<div class="navbar-container">
    <div th:replace="navbar :: navbar"></div>
</div>

<h2>Account</h2>

<div class="tile-container">
    <div class="tile">
        <div>
            <strong>Username:</strong>
            <span th:text="${user.username}">JohnDoe</span>
        </div>

        <div class="tile-actions">
            <a class="btn" th:href="@{/update-account}">Update Account</a>
            <form th:action="@{/remove-account}" method="post"
                  onsubmit="return confirm('Are you sure you want to remove your account?');">
                <button type="submit" class="btn btn-danger">Remove Account</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
