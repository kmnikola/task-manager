<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Workplace Groups</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
    th { background: #f0f0f0; }
    form { display: inline; }
  </style>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div th:replace="workplace-navbar :: workplaceNavbar(${workplace_id})"></div>

<h1>Workplace Groups</h1>

<a th:href="@{'/workplaces/' + ${workplace_id} + '/groups/create'}">
  <button type="button">Add Group</button>
</a>

<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="group : ${groups}">
    <td th:text="${group.name}">Group Name</td>
    <td>
      <a th:href="@{'/workplaces/' + ${workplace_id} + '/groups/edit?group_id=' + ${group.id}}">
        <button type="button">Edit</button>
      </a>
      <form th:action="@{'/workplaces/' + ${workplace_id} + '/groups/delete'}" method="post">
        <input type="hidden" name="group_id" th:value="${group.id}"/>
        <button type="submit" onclick="return confirm('Delete this group?')">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
