<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profiles</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
        th { background: #f0f0f0; }
        form { display: inline; }
    </style>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div th:replace="workplace-navbar :: workplaceNavbar(${workplace_id})"></div>

<h1>Profiles</h1>

<table>
    <thead>
    <tr>
        <th>User</th>
        <th>Current Group</th>
        <th>Change Group</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="profile : ${profiles}">
        <td th:text="${profile.user.username}">Username</td>
        <td th:text="${profile.workplaceGroup != null ? profile.workplaceGroup.name : 'None'}">Group Name</td>

        <!-- Dropdown to change group -->
        <td>
            <form th:action="@{'/workplaces/' + ${workplace_id} + '/profiles/' + ${profile.id} + '/set-group'}"
                  method="post">
                <select name="group_id" onchange="this.form.submit()">
                    <option value="" disabled selected>Choose group</option>
                    <option th:each="group : ${groups}"
                            th:value="${group.id}"
                            th:text="${group.name}">
                    </option>
                </select>
            </form>
        </td>

        <!-- Remove profile -->
        <td>
            <form th:action="@{'/workplaces/' + ${workplace_id} + '/profiles/' + ${profile.id} + '/delete'}"
                  method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Remove this profile?')">Remove</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
