<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Edit Task</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div th:replace="workplace-navbar :: workplaceNavbar(${workplace_id})"></div>

<h1>Edit Task</h1>
<form th:action="@{'/workplaces/' + ${workplace_id} + '/tasks/edit'}" th:object="${task}" method="post">
  <input type="hidden" th:field="*{id}" />
  <label>Title: <input type="text" th:field="*{title}" required /></label><br/>
  <label>Description: <textarea th:field="*{description}" required></textarea></label><br/>
  <button type="submit">Save</button>
</form>
<a th:href="@{'/workplaces/' + ${workplace_id} + '/tasks'}">Back to list</a>
</body>
</html>
