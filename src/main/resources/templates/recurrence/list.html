<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Recurrence Sets</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="navbar-container">
  <div th:replace="navbar :: navbar"></div>
  <div th:replace="workplace-navbar :: workplaceNavbar(${workplace_id})"></div>
</div>

<h1>Recurrence Sets</h1>

<div class="tile-container">
  <div class="tile" th:each="recurrenceSet : ${recurrenceSets}">
    <h3>[[${recurrenceSet.name}]]</h3>

    <div class="tile-actions">
      <a class="btn btn-sm btn-secondary"
         th:href="@{'/workplaces/' + ${workplace_id} + '/recurrences/edit?recurrenceSetId=' + ${recurrenceSet.id}}">
        Edit
      </a>
      <form style="display: inline;"
            th:action="@{'/workplaces/' + ${workplace_id} + '/recurrences/remove'}"
            method="post"
            onsubmit="return confirm('Delete this entire recurrence set?')">
        <input type="hidden" name="recurrenceSetId" th:value="${recurrenceSet.id}">
        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
      </form>
    </div>
  </div>
  <div class="tile">
    <form style="height: 100%" method="post" th:action="@{'/workplaces/' + ${workplace_id} + '/recurrences/create'}">
      <input name="name" type="text" placeholder="Recurrence Set Name" required>
      <button class="tile-link" type="submit">+</button>
    </form>
  </div>
</div>
</body>
</html>
