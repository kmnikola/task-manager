<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Create/Edit Workplace</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<h1>Create Workplace</h1>
<form th:action="@{/workplaces/create}" th:object="${workplace}" method="post">
  <label>Name: <input type="text" th:field="*{name}" /></label><br/>
  <button type="submit">Save</button>
</form>
<a th:href="@{/workplaces}">Back to list</a>
</body>
</html>
