<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Category</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div th:replace="workplace-navbar :: workplaceNavbar(${workplace_id})"></div>

<h1>Edit Category</h1>

<form th:action="@{'/workplaces/' + ${workplace_id} + '/categories/edit'}"
      th:object="${category}" method="post">

  <!-- Hidden ID -->
  <input type="hidden" th:field="*{id}"/>

  <label>Name:
    <input type="text" th:field="*{name}" required/>
  </label>
  <br/><br/>

  <button type="submit">Update</button>
  <a th:href="@{'/workplaces/' + ${workplace_id} + '/categories'}">Cancel</a>
</form>

</body>
</html>
